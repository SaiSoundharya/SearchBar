<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search bar</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <form action="https://www.google.com/search" method="get" target="_blank" class="search-bar">
                <input type="text" placeholder="Type something here to search" name="q">
                <button type="submit"><img src="search.png"></button>
                
            </form>
            <br>
            <a class="news" href="https://news.google.com/topstories?pz=1&cf=all&topic=w&ict=ln&hl=en-US&gl=US&ceid=US:en" target="_blank"><b>Click here to know latest news...</b></a>

        </div>
    </body>
</html>
